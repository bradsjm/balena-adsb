version: "2"
services:
  adsbexchange:
    image: bradsjm/adsbexchange
    build: ./adsbexchange
    read_only: true
    restart: unless-stopped
    environment:
      - DUMP1090_SERVER=dump1090
      - DUMP1090_PORT=30005
      - ADSBEXCHANGE_PORT=30005
    depends_on:
      - dump1090

  adsbexchange-mlat:
    image: bradsjm/adsbexchange-mlat
    build: ./adsbexchange-mlat
    read_only: true
    restart: unless-stopped
    ports:
      - "30104:30104/tcp"
    environment:
      - LATITUDE=
      - LONGITUDE=
      - ALTITUDE=
      - MLAT_CLIENT_USER=
    depends_on:
      - dump1090

  adsbhub:
    image: bradsjm/adsbhub
    build: ./adsbhub
    read_only: true
    restart: unless-stopped
    depends_on:
      - dump1090

  #  datadog:
  #    image: bradsjm/balena-datadog
  #    build: ./balena-datadog
  #    restart: unless-stopped
  #    privileged: true
  #    pid: host
  #    network_mode: host
  #    environment:
  #      - DD_API_KEY=
  #      - DD_LOGS_ENABLED=true
